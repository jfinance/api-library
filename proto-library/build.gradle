plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'maven-publish'
    id 'java-library'
}


sourceSets {
    main {
        resources {
            srcDir 'jfinance/proto'
        }
    }
}

publishing {
    publications {
        protoLibrary(MavenPublication) {
            from components.java
        }
    }
}


